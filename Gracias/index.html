<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por Contactarnos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de enlazar tu archivo CSS -->

    <link rel="stylesheet" href="assets/vendor/font-awesome/css/all.css">


    <style>
            body {
                font-family: 'Arial', sans-serif;
                color: #f4f4f4;
                text-align: center;
                padding: 50px;
                margin: 0;
                background: url('../assets/images/banner/banner-two-bg.png') no-repeat center center fixed;
                background-size: cover;
            }

            .container {
                max-width: 600px;
                margin: auto;
                background: rgba(51, 51, 51, 0.9); /* Fondo oscuro semitransparente */
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                border: 1px solid #444;
            }

            h1 {
                color: #ff6f00; /* Naranja brillante para los títulos */
            }

            p {
                line-height: 1.6;
                color: #f4f4f4;
            }

            a {
                color: #ff6f00; /* Naranja para los enlaces */
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            .button {
                display: inline-block;
                margin-top: 20px;
                padding: 10px 20px;
                background-color: #ff6f00; /* Botón naranja */
                color: #fff;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }

            .button:hover {
                background-color: #e65c00; /* Color más oscuro en hover */
            }

    </style>

</head>
<body>
    <div class="container">
        <h1>¡Gracias por contactarnos!</h1>
        <p>Hemos recibido tu mensaje y nos pondremos en contacto contigo lo antes posible.</p>
        <p>Mientras tanto, puedes explorar más sobre nuestros <a href="https://agenciaescala.net/servicios">servicios</a> o visitar nuestro <a href="https://agenciaescala.net/blog">blog</a>.</p>
        <a href="https://agenciaescala.net" class="button">Regresar a la página principal</a>
    </div>
</body>
</html>
